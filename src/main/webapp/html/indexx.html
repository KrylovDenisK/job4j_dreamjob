<!DOCTYPE html>
<html lang="en">
	<head>
	  <title>Регистрация пользователя</title>
		  <meta charset="utf-8">
		  <meta name="viewport" content="width=device-width, initial-scale=1">
		  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		  <script>
			  function validate() {
			  	let check = [$('#fName'), $('#lName'), $('#email'), $('#desc')];
			  	for (var i = check.length - 1; i >= 0; i--) {
			  		if (check[i].val() == "") {
			  			alert(check[i].attr('title'));
			  		}
			  	}
			  	return false;
			  }

			  function rowAdd() {
			  	$('#table tr:last')
			  		.after('<tr><td>' + $('#fName').val() +'</td><td>'
			  			+ $('#lName').val() + '</td><td>' 
			  			+ $('#gender').val() + '</td><td>' 
			  			+ $('#email').val() + '</td><td>' 
			  			+ $('#desc').val() + '</td></tr>');
			  }
		  </script>
	</head>
<body>
	<div class="container">
		<form action="indexx.html" method="post">
		  <div class="form-group">
		    <div class="row">
		    	<div class="col-md-6">
		    		<label for="fName">First name</label>
		    		<input type="text" class="form-control" id="fName" name="fName" title="Enter first name" placeholder="First Name">
		    	</div>
		    	<div class="col-md-6">
		    		<label for="LName">Last name</label>
		    		<input type="text" class="form-control" id="lName" name="lName" title="Enter last name" placeholder="Last Name">
		    	</div>
		    </div>
		    <div class="row">
		    	<div class="col-md-12">
			    	<label for="gender">Gender</label>
			    	<select class="form-control" id="gender" name="gender" title="Enter gender">
			    		<option>Men</option>
			    		<option>Woman</option>
			    	</select>
		   		</div>
			</div>
			 <div class="row">
		    	<div class="col-md-12">
		    		<label for="email">Email</label>
		    		<input type="Email" class="form-control" id="email" name="email" title="Enter email" placeholder="Email">
		    	</div>
		    </div>
			<div class="row">
		    	<div class="col-md-12">
			    	<label for="desc">Description</label>
			    	<textarea class="form-control" rows="10" cols="45" id="desc" name="desc" title="Enter description"></textarea>
		   		</div>
		  	</div>
		  	<div class="row">
		    	<div class="col-md-2">
					<br><button class="form-control" type="submit" name="send" onclick="return validate();">Send</button>
		   		</div>
		  	</div>
		  </div>
		</form>
		<br>
		<table class="table table-bordered" id="table">
		    <thead>
		      <tr>
		        <th>First name</th>
		        <th>Last name</th>
		        <th>Gender</th>
		        <th>Email</th>
		        <th>Description</th>
		      </tr>
		    </thead>
		    <tbody>
		    </tbody>
		</table>
		<div class="row">
		    	<div class="col-md-2">
					<button class="form-control" type="submit" name="add" onclick="rowAdd();">Add row</button>
		   		</div>
		</div>
	</div>
</body>
</html>
